 
<html>
    <head>
      <title>Image recognition</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
      <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
      <script src="//unpkg.com/ml5@0.4.3/dist/ml5.min.js" ></script>
  
  
     <link rel="stylesheet" href="style.css">
     <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital@1&display=swap" rel="stylesheet">
    
    </head>
  
    <body>
    <div class="container">
      
      <center>
        <h2 class="head">Image recognition</h2>
  
        <br><br>
  
        <p style="font-size: 22px;">Model is trained to identify the following objects: </p>
  
        <b class="name_of_objects">

          <h3 class="btn btn-warning header">Happy</h3>
          <br>
          <h3 class="btn btn-warning header">Sad</h3>
          <br>
          <h3 class="btn btn-warning header">Angry</h3>
        </b>
        
  
        <br>
        <label>Webcam View - </label>
        <div id="camera">
          
        </div>
        <br>
        <div id="result">
  
        </div>
        <button onclick="take_snapshot()" class="btn btn-info">Take Snapshot</button>
  
        <br><br>
        <button onclick="Check()"class="btn btn-success">Identify Image</button>
  
        <br><br>
  
        <br><br>
  
        <br><br>
        <p style="font-size: 22px;">Object : <span id="result_object_name"></span>  </p>
        <p style="font-size: 22px;">Accuracy : <span id="object_accuracy"></span> </p>
  

      </center>
  
    </div>
  <script src="main.js"></script>
  
    </body>
  </html>
